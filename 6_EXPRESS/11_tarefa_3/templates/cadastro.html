<body>
    <div class="container">
        <nav class="nav">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/artist/cadastro">Adicionar um artista</a>
                </li>
            </ul>
        </nav>
        <div class="divider"></div>

        <h1>Centro dos artistas</h1>
        <h2>Cadastre Novos Artistas</h2>

        <form action="/artist/salvar" method="POST">
            <div class="form-group">
                <label for="nome">Nome do artista:</label>
                <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nomeArtista" required>
                <small id="nomeDoArtista" class="form-text text-muted">Insira acima o nome do artista ou banda que deseja cadastrar.</small>
            </div>

            <div class="form-group">
                <label for="tempo">Tempo</label>
                <input type="number" class="form-control" id="tempo" name="tempo" placeholder="Insira o tempo de carreira da(o) banda/artista" required>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
